<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Custom script -->
    <script src="script.js"></script>

    <!-- Alpine.js from cdn -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Tailwind CSS from cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- ðŸ“Œ Mimic deep nested div -->
    <div>
      <div>
        <div>
          <button
            x-data
            @click="
          isConfirmed = await window.customConfirm({ title: 'Are you sure to delete?', message: `I'm custom message here...`, color: 'green'});
          console.log(isConfirmed)
        "
            type="button"
            class="
              inline-flex
              items-center
              px-2.5
              py-1.5
              border border-transparent
              text-xs
              font-medium
              rounded
              shadow-sm
              text-white
              bg-indigo-600
              hover:bg-indigo-700
              focus:outline-none
              focus:ring-2
              focus:ring-offset-2
              focus:ring-indigo-500
            "
          >
            Open Global Modal
          </button>
        </div>
      </div>
    </div>

    <!-- ðŸ“Œ Modal -->
    <div
      x-data
      x-show="$store.confirmModal.open"
      @keydown.window.escape="$store.confirmModal.open = false"
      class="fixed z-10 inset-0 overflow-y-auto"
      aria-labelledby="modal-title"
      x-ref="dialog"
      aria-modal="true"
    >
      <div
        class="
          flex
          items-end
          justify-center
          min-h-screen
          pt-4
          px-4
          pb-20
          text-center
          sm:block sm:p-0
        "
      >
        <div
          x-data
          x-show="$store.confirmModal.open"
          x-transition:enter="ease-out duration-300"
          x-transition:enter-start="opacity-0"
          x-transition:enter-end="opacity-100"
          x-transition:leave="ease-in duration-200"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0"
          class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
          @click="$store.confirmModal.open = false"
          aria-hidden="true"
        ></div>

        <!-- This element is to trick the browser into centering the modal contents. -->
        <span
          class="hidden sm:inline-block sm:align-middle sm:h-screen"
          aria-hidden="true"
          >â€‹</span
        >

        <div
          x-data
          x-show="$store.confirmModal.open"
          x-transition:enter="ease-out duration-300"
          x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
          x-transition:leave="ease-in duration-200"
          x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
          x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          class="
            relative
            inline-block
            align-bottom
            bg-white
            rounded-lg
            px-4
            pt-5
            pb-4
            text-left
            overflow-hidden
            shadow-xl
            transform
            transition-all
            sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6
          "
        >
          <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
            <button
              type="button"
              class="
                bg-white
                rounded-md
                text-gray-400
                hover:text-gray-500
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-indigo-500
              "
              @click="$store.confirmModal.open = false"
            >
              <span class="sr-only">Close</span>
              <svg
                class="h-6 w-6"
                x-description="Heroicon name: outline/x"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3
                class="text-xl leading-6 font-medium text-gray-900"
                id="modal-title"
                x-text="$store.confirmModal.title"
              ></h3>
              <div class="mt-2">
                <p
                  class="text-sm text-gray-500"
                  x-text="$store.confirmModal.message"
                ></p>
              </div>
            </div>
          </div>
          <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
            <button
              @click="$store.confirmModal.onOk()"
              type="button"
              x-text="$store.confirmModal.okText"
              class="
                w-full
                inline-flex
                justify-center
                rounded-md
                border border-transparent
                shadow-sm
                px-4
                py-2
                text-base
                font-medium
                text-white
                focus:outline-none focus:ring-2 focus:ring-offset-2
                sm:ml-3 sm:w-auto sm:text-sm
              "
              :class="`bg-${$store.confirmModal.color}-600 focus:ring-${$store.confirmModal.color}-500 hover:bg-${$store.confirmModal.color}-700`"
            ></button>
            <button
              @click="$store.confirmModal.onCancel()"
              type="button"
              class="
                mt-3
                w-full
                inline-flex
                justify-center
                rounded-md
                border border-gray-300
                shadow-sm
                px-4
                py-2
                bg-white
                text-base
                font-medium
                text-gray-700
                hover:text-gray-500
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-indigo-500
                sm:mt-0 sm:w-auto sm:text-sm
              "
              :class="`focus:ring-${$store.confirmModal.color}-500`"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
